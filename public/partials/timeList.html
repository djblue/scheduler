<div>
    <div style="position: relative;" ng-repeat="i in count">
        <div style="text-transform: capitalize; position: absolute; top: -28px;">
            <h3>{{ i }}</h3></div>
        <div class="body-row">
            <ol>
                <li class="check" style="text-align:right;" ng-repeat="time in times" >{{ time }}</li>
            </ol> 
        </div>
    </div>
</div>
