<div class="check-list">
    <span ng-transclude></span>
    <ol>
        <li ng-repeat="l in list track by $index">
            <span class="check-{{status[$index]}}" 
                  ng-click="check($index)"
            type="checkbox">{{ status[$index] == 'disabled'?  '✗' : '✓' }}</span>
        </li>
    </ol>
</div>
