<div class="container" ng-controller="logController">
    <h1>Logs</h1>
    <div style="padding: 20px 0;" class="grid"
         ng-repeat="log in logs | orderBy:'time':true">

        <div class="col-1-4"></div>
        <div class="col-1-2">
            <div class="grid">
                <div class="col-1-3">
                    <h2>{{ log.title }}</h2>
                </div>
                <div class="col-1-3 center">
                    <h2>{{ log.time | date: ' h:mm a' }}</h2>
                </div>
                <div class="col-1-3 right">
                    <h2>{{ log.time | date: 'MM/dd/yy' }}</h2>
                </div>
            </div>
            <div class="grid">
                <div class="col-1-1">
                    <p>{{ log.message }}</p>
                </div>
            </div>
        </div>
        <div class="col-1-4"></div>
    </div>
</div>
